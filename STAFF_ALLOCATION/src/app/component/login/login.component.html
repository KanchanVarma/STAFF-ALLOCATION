<div class="wrapper">
  <div class="ds_table">
    <div class="vralign">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <div><img src="assets/img/nseit_logo.png"></div>
              </div>
            </div>
            <hr style="background-color: #e86f24">
            <form id="login-form" class="example-form" (ngSubmit)="Login()">
              
          <ngx-loading [show]="loading"></ngx-loading>
              <div class="col-lg-12">
                <h4>Sign In</h4>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                  <span matPrefix><i class="material-icons"> person </i></span>
                  <input type="text" matInput placeholder="Username"  i18n-placeholder="@@Username" autocomplete="off" value=""
                    [(ngModel)]="user.userName" name="Username" id="username">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                  <span matPrefix><i class="material-icons"> lock </i></span>
                  <input type="password" matInput placeholder="Password" i18n-placeholder="@@Password" autocomplete="off"
                    [(ngModel)]="user.userPassword" name="Password" id="password">
                </mat-form-field>
              </div> <br>
              <div class="form-group">
                <div class="justify-content-center col-xs-12 col-lg-6 col-md-6 col-sm-6 offset-lg-3 offset-md-3 offset-xl-3">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
