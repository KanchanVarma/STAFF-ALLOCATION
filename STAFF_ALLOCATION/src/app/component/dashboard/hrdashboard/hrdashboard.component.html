<div class="container">
    <div class="min-height">
      <div style="background: #ffffff;">
        <mat-tab-group mat-align-tabs="left">
          <mat-tab label="My Resources">
            <div class="card">
              <div class="card-body min-height">
                <div class="row">
                  <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                    <div class="table-responsive">
                    <table class="table table-striped table-hover comm_table">
                      <thead class="thead-dark">
                        <tr>
                          <th><span >Code </span></th>
                          <th><span i18n="@@Resource Name"> </span></th>
                          <th><span i18n="@@Project"> </span></th>
                          <th><span i18n="@@% of allocation"> </span></th>
                          <th><span i18n="@@Date of Allotment"> </span></th>
                          <th><span i18n="@@Date of Release"> </span></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of ResourceList ">
                          <td>{{item.code}}</td>
                          <td><a [routerLink]="['/dashboard/Resource/Create']"
                              [queryParams]="{employee: item.id}">{{item.name}}
                            </a>
                          </td>
                          <td *ngIf="item.project">{{item.project}}</td>
                          <td *ngIf="!item.project"> --- </td>
                          <td class="right-celll">{{item.percentage_allocation | number : '1.2-2'}}</td>
                          <td *ngIf="item.doa">{{item.doa | date:'dd/MM/yyyy':'+530'}}</td>
                          <td *ngIf="!item.doa"> --- </td>
                          <td *ngIf="item.planned_release_date">{{item.planned_release_date | date:'dd/MM/yyyy':'+530'}} </td>
                          <td *ngIf="!item.planned_release_date">---</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
