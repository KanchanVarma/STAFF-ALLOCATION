<div class="container">
    <div class="min-height">
      <div style="background: #ffffff;">
        <mat-tab-group mat-align-tabs="left">
          <mat-tab label="My Projects">
            <div class="card">
              <div class="card-body min-height">
                <div class="row">
                  <div class="col-lg-12 col-xl-13 col-md-12 col-sm-12">
                    <div class="table-responsive">
                    <table class="table table-striped table-hover comm_table">
                      <thead class="thead-dark">
                        <tr>
                          <th><span i18n="@@Project Code"> </span></th>
                          <th><span i18n="@@Project name"> </span></th>
                          <th><span i18n="@@Start Date"> </span></th>
                          <th><span i18n="@@End Date"> </span></th>
                          <th><span i18n="@@Client"> </span></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of ProjectsList">
                          <td>{{item.code}}</td>
                          <td><a [routerLink]="['/dashboard/Project/Create']"
                              [queryParams]="{project_name:item.name,project_id: item.id}">{{item.name}}
                            </a>
                          </td>
                          <td>{{item.start_date | date:'dd/MM/yyyy':'+530'}}</td>
                          <td>{{item.end_date | date:'dd/MM/yyyy':'+530'}}</td>
                          <td>{{item.client}} </td>
                        </tr>
                      </tbody>
                  
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>  
        </mat-tab-group>
      </div>
    </div>
  </div>
