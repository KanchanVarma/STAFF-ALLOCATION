<div class="container">
  <div class="min-height">
    <div class="card">
      <div class="card-body">
        <form class="example-form">
          <h4>Release Resource</h4>
          <div class="row">
            <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
              <div class="example-container">
                <mat-form-field>
                  <mat-select placeholder="Select Resource" i18n-placeholder="@@Select resource">
                    <mat-option value="Deepak ">Deepak </mat-option>
                    <mat-option value="Sagar ">Sagar Ringe</mat-option>
                    <mat-option value="Dipika">Dipika Dhuri</mat-option>
                    <mat-option value="Internship">Internship</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
              <div class="example-full-width">
                <mat-form-field>
                  <input matInput placeholder="Project Name">
                </mat-form-field>
              </div>
            </div>
            <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
              <div class="example-container">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Release Date" i18n-placeholder="@@Release Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
              <button type="submit" mat-stroked-button color="primary">Release Resource</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
