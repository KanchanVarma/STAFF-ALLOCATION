<div class="container">
    <div class="min-height">
        <div class="card">
            <div class="card-body">
                <form class="example-form"  [formGroup]="DataForm">
                    <h4 style="font-weight: bold" >Approve New Hire</h4>
                    
          <ngx-loading [show]="loading"></ngx-loading>
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" readonly placeholder="Project" i18n-placeholder="@@Project" aria-label="Number" matInput
                                    formControlName="project_name" [(ngModel)]="requestHire.project_name">
                                
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" readonly placeholder="City" i18n-placeholder="@@City" aria-label="Number"
                                 matInput
                                 formControlName="city" [(ngModel)]="requestHire.city" >
                                
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" readonly placeholder="Area" i18n-placeholder="@@Area" aria-label="Number"
                                 matInput
                                 formControlName="area" [(ngModel)]="requestHire.area" >
                                
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" readonly placeholder="Primary Skills" i18n-placeholder="@@Primary Skills" aria-label="Number" matInput
                                formControlName="primary_skill" [(ngModel)]="requestHire.primary_skill" >
                                
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <div class="example-full-width">
                                <mat-form-field>
                                    <input matInput readonly placeholder="Secondary Skills"  i18n-placeholder="@@Secondary Skills"
                                    formControlName="secondary_skill" [(ngModel)]="requestHire.secondary_skill">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="example-full-width">
                                <mat-form-field>
                                    <input matInput readonly placeholder="Domain" i18n-placeholder="@@Domain"
                                    formControlName="domain_skill" [(ngModel)]="requestHire.domain_skill">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-2">
                                <div class="example-container">
                                    <mat-form-field>
                                        <input size="4" type="number" matInput placeholder="Experience lower limit"
                                            formControlName="lowerlimitsofExperience"
                                            [(ngModel)]="requestHire.experience_lower" autocomplete="off">
                                    </mat-form-field>
                                    <control-messages class="validation-color" [control]="DataForm.controls.lowerlimitsofExperience" [parent]="'Experience lower limit'"></control-messages>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                    <div class="example-container">
                                        <mat-form-field>
                                            <input size="4" type="number" matInput placeholder="Experience Upper limit"
                                                formControlName="upperlimitsofExperience"
                                                [(ngModel)]="requestHire.experience_upper" autocomplete="off">
                                        </mat-form-field>
                                        <control-messages class="validation-color" [control]="DataForm.controls.upperlimitsofExperience" [parent]="'Experience Upper limit'"></control-messages>
                                    </div>
                                </div>
                        <!-- <div class="col-lg-4">
                            <div class="example-full-width">
                                <mat-form-field>
                                    <input matInput readonly placeholder="Experience" i18n-placeholder="@@Experience"
                                    formControlName="year_of_experience" [(ngModel)]="requestHire.year_of_experience">
                                        
                                </mat-form-field>
                            </div>
                        </div> -->
                        <div class="col-lg-4">
                            <div class="example-full-width">
                                <mat-form-field>
                                    <input matInput  readonly placeholder="Designation" i18n-placeholder="@@Designation"
                                    formControlName="designation" [(ngModel)]="requestHire.designation">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="example-container">
                                <mat-form-field>
                                    <input matInput readonly placeholder="Count" i18n-placeholder="@@Count"
                                    formControlName="count" [(ngModel)]="requestHire.count">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="example-full-width">
                                <div class="example-container">
                                    <mat-form-field>
                                        <input matInput readonly placeholder="Job Description" i18n-placeholder="@@Job Description"
                                        formControlName="job_description" [(ngModel)]="requestHire.job_description">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2" style="padding-top: 0.1%">
                            <div class="example-container">
                                <button  mat-raised-button type="button" color="secondary" (click)="Download()">Download MRF <i
                                        class="fa fa-paperclip" aria-hidden="true"></i></button>
                                <p class="file_name"> {{ fileInput?.files[0]?.name }}</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field class="example-full-width">
                                <textarea required matInput placeholder="Remark" formControlName="remark"  i18n-placeholder="@@Remark" name="remark"  [(ngModel)]="requestHire.remark"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <button type="button" class="col-lg-12" mat-stroked-button color="primary" (click)="onSubmit('Approve')">Approve</button>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="col-lg-12" mat-raised-button color="secondary" (click)="onSubmit('Reject')">Reject</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
