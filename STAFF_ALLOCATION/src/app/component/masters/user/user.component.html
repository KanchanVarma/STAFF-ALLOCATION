<div class="container">
    <div class="min-height">
        <div class="card">
            <div class="card-body">
                <form class="example-form">
                    <h4>User</h4>
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" placeholder="Name" i18n-placeholder="@@Name" aria-label="Number"
                                    matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="email" placeholder="Email" i18n-placeholder="@@Email" aria-label="Number"
                                    matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="password" placeholder="Password" i18n-placeholder="@@Password"
                                    aria-label="Number" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="number" placeholder="Role Id" i18n-placeholder="@@Role Id"
                                    aria-label="Number" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" placeholder="Status" i18n-placeholder="@@Status" aria-label="Number"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button  type="button" class="col-lg-4" mat-stroked-button color="primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
