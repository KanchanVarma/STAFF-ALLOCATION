<div class="container">
    <div class="min-height">
        <div class="card">
            <div class="card-body">
                <form class="example-form">
                    <h4>Location</h4>
                    <div class="row">
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" placeholder="City" i18n-placeholder="@@City" aria-label="Number" matInput>
                                
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" placeholder="Area" i18n-placeholder="@@Area" aria-label="Number" matInput>
                                
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                            <mat-form-field class="example-full-width">
                                <input type="text" placeholder="Status" i18n-placeholder="@@Status" aria-label="Number" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <button  type="submit" class="col-lg-4" mat-stroked-button color="primary">Submit</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
